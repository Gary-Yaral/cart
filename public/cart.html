<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/counter.css">
    <link rel="stylesheet" href="font/flaticon.css">
    <link rel="stylesheet" href="css/hamburguer.css">
    <link rel="stylesheet" href="css/cart-modal.css">
    <link rel="shortcut icon" href="" type="image/x-icon">
    <title>Cart || E-commerce</title>
</head>
<body>
    <nav>
        <div id="toogle"class="hamburguer">
            <div id="bar"class="bar"></div>
        </div>
        <div class="business">Mi Tienda</div>
        <div class="cart" id="cart">
                <label id="msg" class="msg hidden">Producto agregado</label>
                <i class="flaticon-shopping-cart icon"></i>
                <div id="counter" class="counter">0</div>
        </div>      
    </nav>
    <div id="container"></div>
    <footer>Powered by &copy Gary Yaral</footer>
    <div id="cart-modal" class="cart-modal modal-hidden">
        <div class="modal-navbar">
            <div>Su carrito</div>
        </div>
        <div class="cart-container" id="cart-container">
            <div class="cart-render" id ="cart-render"></div>
            <div class="cart-total" id="cart-total"></div>
            <div class="cart-btn-container" id="cart-btn-container"></div>
        </div>
    </div>
    <div id="category-modal" class="category-modal category-hidden">
          <ul class=category-list id="category-list"></ul>
    </div>
    <div id="information" class="information info-hidden">
        <button class="close-info" id="close-info">X</button>
        <div class="info-card">
            <img src="assets/coca_cola.jpg" class="image-info" alt="image-product">
            <div>Inofmration</div>
        </div>
    </div>
    <script src="js/selected-counter.js"></script>
    <script src="js/items-generator.js"></script>
    <script src="js/hamburguer-btn.js"></script>
    <script src="js/cart.js"></script>
</body>
</html>
